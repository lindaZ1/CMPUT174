<html>
<head>

<script language = "JavaScript" type = "text/javascript">
function checkEmpty(table) {
  if (table.logname.value == "") {
    alert("Please Enter Your Username");
    table.logname.focus();
    return false;
  }
  if (table.logpw.value == "") {
    alert("Please Enter Your Password");
    table.logpw.focus();
    return false;
  }
  return true;
}
</script>

</head>
<body>

<div id="image" style="background: url(bg.jpg) no-repeat fixed; width: 100%; min-height: 100%; background-size: cover;">

<br><br><br><br><br><br><br><br>

<H1>
<CENTER>Welcome to Ocean Observation System</CENTER>
<FORM action= "login.jsp" method="post" onSubmit = "return checkEmpty(this);">
</H1>

<H2>
<center>
<TABLE>

<TR VALIGN=TOP ALIGN=LEFT>
<TD><B>Username: </B></TD>
<TD><INPUT TYPE="text" NAME="logname"><BR></TD>
</TR>

<TR VALIGN=TOP ALIGN=LEFT>
<TD><B>Password: </B></TD>
<TD><INPUT TYPE="password" NAME="logpw"></TD>
</TR>

</TABLE>

<BR>
<INPUT TYPE="submit" NAME="Submit" VALUE="Log In">
</FORM>
</H2>
</center>

<center><h3>

</html>
